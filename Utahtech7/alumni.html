      <h2>Join Alumni Mailing List</h2>
      <h3>Request Alumni Newsletter</h3>
      <p>Required information is marked with an asterisk (*)</p>
      <form action="https://kearl.net/se1400/mail.php" method="post">
        <label for="fname">*First Name:</label>
        <input type="text" id="myfirstname" name="fname">
        <label for="lname">*Last Name:</label>
        <input type="text" id="mylastname" name="lname">
        <label for="email">*Email:</label>
        <input type="email" id="myemail" name="email">
        <label for="phone">Phone:</label>
        <input type="tel" id="myphone" name="phone">
        <label for="graddate">Graduation Date:</label>
        <input type="date" id="mygraddate" name="graddate">
        <label for="comments">*Comments:</label>
        <textarea id="comments" name="comments" rows="2" cols="20" required></textarea>
        <input type="submit" id="mysubmit" value="submit">
      </form>
